<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindKart - Your Shopping Destination</title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.6;
            position: relative;
        }

        /* Logo Section at Top */
        .top-logo {
            position: absolute;
            top: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .logo {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff6b35, #ffa500);
            border-radius: 20px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .brand-name {
            color: #2d4d68;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .find {
            color: #2d4d68;
        }

        .kart {
            color: #ff6b35;
        }

        /* Main Content */
        .main-content {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(45, 77, 104, 0.15);
            border: 1px solid #e2e8f0;
            padding: 60px 50px;
            max-width: 650px;
            width: 90%;
            margin-top: 40px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2d4d68;
        }

        p {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 40px;
            line-height: 1.7;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Navigation */
        .nav-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-link {
            color: #ffffff;
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            padding: 15px 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(100, 116, 139, 0.3);
        }

        .nav-link:hover {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 116, 139, 0.4);
        }

        .nav-link.primary {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .nav-link.primary:hover {
            background: linear-gradient(135deg, #e55a2b 0%, #e67832 100%);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 40px 30px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .nav-link {
                padding: 8px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Logo -->
    <a href="index.jsp" class="top-logo">
        <div class="logo">ðŸ›’</div>
        <div class="brand-name">
            <span class="find">Find</span><span class="kart">Kart</span>
        </div>
    </a>
    <div class="main-content">
        <h1>Welcome to FindKart</h1>
        <p>Your ultimate shopping destination! Discover amazing products and enjoy a seamless shopping experience.</p>
        
        <div class="nav-container">
            <a href="login.jsp" class="nav-link primary">Sign In</a>
            <a href="register.jsp" class="nav-link">Create Account</a>
            <a href="products.jsp" class="nav-link">Browse Products</a>
        </div>
    </div>
</body>
</html>
